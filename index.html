<head>

    <title>Background Color Changer with Video</title>

    <style>
      body, html {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
      }
      
      #myVideo {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 11;
      }

        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;

  </style>
</head>
